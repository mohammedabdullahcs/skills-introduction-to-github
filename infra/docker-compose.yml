version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: quran-crm-lms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: quran_crm_lms
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - quran-crm-lms

  redis:
    image: redis:7-alpine
    container_name: quran-crm-lms-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - quran-crm-lms
    command: redis-server --appendonly yes

  mailhog:
    image: mailhog/mailhog:latest
    container_name: quran-crm-lms-mailhog
    restart: unless-stopped
    ports:
      - '1025:1025' # SMTP server
      - '8025:8025' # Web interface
    networks:
      - quran-crm-lms

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  quran-crm-lms:
    driver: bridge